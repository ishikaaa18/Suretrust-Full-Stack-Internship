<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="FullNmame">Full Name</label>
    <br>
    <input type="text" id="FullName" name="FullName" placeholder="Enter your full name">
    <br>
    <label for="EmailAddress">Email</label>
    <br>
    <input type="email" id="Email" name="Email" placeholder="Enter your email address">
    <br>
    <label for="Password">Password</label>
    <br>
    <input type="password" id="Password" name="Password" placeholder="Enter your password">
    <br>
    <label for="PhoneNumber">Phone Number</label>
    <br>
    <input type="tel" id="PhoneNumber" name="PhoneNumber" placeholder="Enter your phone number">
    <br>
    <label for="Age">Age</label>
    <br>
    <input type="number" id="Age" name="Age" placeholder="Enter your age">
    <br>
    <label for="DateOfBirth">Date of Birth</label>
    <br>
    <input type="date" id="DateOfBirth" name="DateOfBirth">
    <br>
    <label for="PreferredClassTime">Preferred Class Time</label>
    <br>
    <input type="time" name="PreferredClassTime" id="PreferredClassTime">
    <br>
    <label for="Gender">Gender</label>
    <br>
    <input type="radio" name="gender" id="male" value="male">
    <label for="male">MALE</label>
    <input type="radio" name="gender" id="female" value="female">
    <label for="male">FEMALE</label>
    <input type="radio" name="gender" id="other"value="other">
    <label for="other">OTHER</label>
    <br>
    <label for="Hobbies">Hobbies</label>
    <br>
    <input type="checkbox" name="Hobbies1" id="Hobbies1" value="Reading"> Reading
    <input type="checkbox" name="Hobbies2" id="Hobbies2" value="Sports"> Traveling
    <input type="checkbox" name="Hobbies3" id="Hobbies3" value="Music"> Cooking
    <br>
    <label for="Country">Country</label>
    <br>
    <select name="Country" id="Country">
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
        <option value="UK">UK</option>
        <option value="Australia">Australia</option>
        <option value="India">India</option>
    </select>
    <br>
    <label for="ProfileDescription">Profile Description</label>
    <br>
    <textarea name="ProfileDescription" id="ProfileDescription" cols="30" rows="10" placeholder="Enter your profile description"></textarea>
    <br>
    <label for="RateYourInterest">Rate Your Interest</label>
    <input type="range" name="RateYourInterest" id="RateYourInterest" min="1" max="10">
    <br>
    <label for="FavouriteColor">Favourite Color</label>
    <input type="color" name="FavouriteColor" id="FavouriteColor">
    <br>
    <label for="UploadResume">Upload Resume</label>
    <input type="file" name="UploadResume" id="UploadResume" accept=".pdf, .doc, .docx">
    <br>
    <label for="YourWebsite">Your Website</label>
    <br>
    <input type="url" name="YourWebsite" id="YourWebsite" placeholder="Enter your website URL">
    <br>
    <label for="Search Your Favorite Subject">Search Your Favorite Subject</label>
    <input type="search" name="Favorite Subject" id="Favorite Subject">
    <br>
    <label for="HiddenField">Hidden Field</label>
    <input type="hidden" name="HiddenField" id="HiddenField" value="This is a hidden field">
    <br>
    <label for="Agree to Terms and Conditions">Agree to Terms and Conditions</label>
    <input type="checkbox" name="AgreeToTerms" id="AgreeToTerms">
    <br>
    <label for="SubmitButton">Submit Button</label>
    <br>
    <button type="submit" id="SubmitButton">Submit</button>
    <br>
    <label for="ResetButton">Reset Button</label>
    <br>    
    <button type="reset" id="ResetButton">Reset</button>
    <br>
    <label for="ClickMeButton">Click Me Button</label>
    <br>
    <button type="button" id="ClickMeButton">Click Me</button>
    <br>

</body>
</html>
