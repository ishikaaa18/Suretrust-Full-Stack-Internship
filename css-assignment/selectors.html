<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        p{
            font: italic;
        }
        .container {
            padding: 10px;
        }
        #main-heading {
            color: blue;
            font: bold;
        }
        h1,h2,h3{
            border-bottom: 2px solid black;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 id="main-heading">this is a heading tag using h1</h1>
    <h2>this is a heading tag using h2</h2>
    <h3>this is a heading tag using h3</h3>
    <p>this is a p tag</p>
    <a href="www.google.com">Anchor-tag</a>
    <br>
    <span>this is span tag</span>
    <div class="box">this is a div with class box</div>
</div>
</body>
</html>
