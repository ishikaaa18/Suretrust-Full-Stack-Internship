<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            background-color: lightgray;
        }
        #title {
            color: red;
            text-decoration: underline;
        }
        p {
            font-family: Arial, sans-serif;
            color: darkgreen;
        }
    </style>
</head>
<body>
    <div>Content inside div</div>
    <h2 id="title">This is a title inside h2</h2>
    <p>Inside content changed to arial.</p>
</body>
</html>
